<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/app.css">

        <title>Gulp Plugins</title>
    </head>
    <body>
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="spanner">
            <div class="container">
                <div class="row row-top">
                    <div class="col-md-1">
                        <a href="http://gulpjs.com/">
                            <img class="img-circle gulp-logo center-block"
                                 src="https://raw.github.com/gulpjs/artwork/master/gulp.png" alt="gulp artwork"/>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <h1>gulp plugins</h1>
                    </div>
                    <div class="col-md-5">
                        <div class="search-bar input-group-lg">
                            <input type="text" class="form-control plugin-search" placeholder="search plugins">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container plugin-info">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="pull-right"><em><span class="count text-muted">0 plugins</span></em></h4>
                </div>
            </div>
        </div>

        <div class="container plugin-list">
        </div>

        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
        <script>require('initialize');</script>
    </body>
