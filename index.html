<!DOCTYPE html>
<html>

    <head>
        <title>search-gulp-plugins</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="spanner">
            <div class="container">
                <div class="row row-top">
                    <div class="col-md-1">
                        <img class="img-circle gulp-logo center-block"
                             src="https://raw.github.com/gulpjs/artwork/master/gulp.png" alt="gulp artwork"/>
                    </div>
                    <div class="col-md-6">
                        <h1>gulp plugins</h1>
                    </div>
                    <div class="col-md-5">
                        <div class="search-bar input-group-lg">
                            <input type="text" class="form-control plugin-search" placeholder="search plugins">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container plugin-info">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="pull-right"><em><span class="count text-muted">0 plugins</span></em></h4>
                </div>
            </div>
        </div>
        <div class="container plugin-list">
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/store.min.js"></script>
        <!-- Backbone -->
        <script src="js/lodash.min.js"></script>
        <script src="js/exoskeleton.min.js"></script>

        <script src="app.js"></script>

    </body>

</html>
